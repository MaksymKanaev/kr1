<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="./css/style.css">
</head>

<body>
   <div id="game">
      <div id="game__start">
         <h2>Rules</h2>
         <p>Какой-то текст</p>
         <button>Start</button>
      </div>
      <div id="game__footer">
         <div id="lifes"></div>

         <div id="score">SCORE: <span>0</span></div>

         <div id="money"><img src="./images/money.svg">
            <span>15</span>
         </div>

         <img src="./images/sound_on.png" id="btnsound">
      </div>
      <div id="game__field">
         <!-- !!<div class="enemy"></div> -->
         <div id="game__magazin">
            <span id="mgz1" class="skin1">
               <img src="./gif/mag4.gif">
               5
            </span>
            <span id="mgz2" class="skin2">
               <img src="./gif/mag2.gif">
               10
            </span>
            <span id="mgz3" class="skin3">
               <img src="./gif/mag3.gif">
               30
            </span>
         </div>
         <div id="game__board"></div>
      </div>
      <div class="end_game hidden">
         <h2>GAME OVER</h2>
         <p>Your score is <span></span></p>
         <button class="restartGame">Restart game</button>
      </div>
   </div>
</body>

<script type="text/javascript" src="./js/tower.js"></script>
<script type="text/javascript" src="./js/bullet.js"></script>
<script type="text/javascript" src="./js/enemy.js"></script>
<script type="text/javascript" src="./js/script.js"></script>
<script type="text/javascript" src="./js/start.js"></script>
<script type="text/javascript" src="./js/magazin.js"></script>
<script type="text/javascript" src="./js/footer.js"></script>
<script type="text/javascript" src="./js/auduo.js"></script>


</html>
